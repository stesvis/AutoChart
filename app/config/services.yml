parameters:
#    parameter_name: value

services:
#    service_name:
#        class: AppBundle\Directory\ClassName
#        arguments: ["@another_service_name", "plain_value", "%parameter_name%"]
    app.form.registration:
        class: UserBundle\Form\RegistrationType
        tags:
            - { name: form.type, alias: masterlube_user_registration }

    vehicle_service:
        class: AppBundle\Service\VehicleService
        arguments: ["@doctrine.orm.entity_manager", "@security.token_storage"]

    category_service:
        class: AppBundle\Service\CategoryService
        arguments: ["@doctrine.orm.entity_manager", "@security.token_storage"]

    task_service:
        class: AppBundle\Service\TaskService
        arguments: ["@doctrine.orm.entity_manager", "@security.token_storage"]

    app.job.form.type:
        class: AppBundle\Form\JobFormType
        arguments:
            - '@task_service'
            - '@vehicle_service'
        tags:
            - { name: form.type }

    app.task.form.type:
        class: AppBundle\Form\TaskFormType
        arguments:
            - '@category_service'
        tags:
            - { name: form.type }

    app.taskfield.form.type:
        class: AppBundle\Form\TaskFieldFormType
        arguments:
            - '@task_service'
        tags:
            - { name: form.type }
